<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>
      Flights Page
    </title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css"><!--[if IE]>
        <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div class="boxes">
      <img src="images/logo.png">
      <ul>
        <li>FROM <input type="text">
        </li>
        <li>TO <input type="text">
        </li>
        <li>WHEN <input type="text">
        </li>
        <li>RETURNING <input type="text">
        </li>
      </ul>
      <button class="search-button">Search</button>
      <div>
        <span class="question">Did you mean:</span> <span class="suggestion">Melbourne, Florida, US</span>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <div>
          <span class="description">Cheap flights Melbourne to Osaka</span><button class="watch-button">Watch Price</button>
        </div>
        <div>
          <div class="breadcrumbs">
            <span>Australia</span><span>Melbourne</span><span>International</span><span>Japan</span><span>Osaka</span>
          </div>
          <div class="social-buttons">
            <img src="images/fb-like.png">
          </div>
        </div>
        <div class="filters-container">
          We hope you don't mind<br>
          We altered your results because XXX
        </div>
      </div>
      <div class="graph-container">
        <img src="images/graph.png">
      </div>
      <div class="active-filter-wrapper">
        <span>Active Filters</span>
        <div class="filters-list">
          <button>a</button> <button>b</button> <button>c</button>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="today">
        <span>Tuesday 3rd February</span>
      </div>
      <div class="prices-container">
        <div class="price-box"></div>
        <div class="price-box"></div>
        <div class="price-box"></div>
      </div>
    </div>
  </body>
</html>
